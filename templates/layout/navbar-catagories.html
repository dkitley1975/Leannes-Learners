{% block content %}
<nav class="d-flex justify-content-end navbar navbar-light navbar-expand-sm bg-faded
		z-index-100">
				<ul class="nav navbar-nav ms-auto justify-content-end">
					<li class="nav-item dropdown cat-nav">
						<a class="nav-link dropdown-toggle" href="#"
							id="navbarScrollingDropdown" role="button"
							data-bs-toggle="dropdown"
							aria-expanded="false">Filter By Post Categories </a>
						<ul class="dropdown-menu dropdown-menu-end"
							aria-labelledby="navbarScrollingDropdown">
							<li>
								<a class="dropdown-item-categories w-100"
									href="{% url 'blog' %}">All Posts</a>
							</li>
							{% for category in category_list %}
							<li><a class="dropdown-item-categories"
									href="/blog/categories/{{ category.slug }}">
									{{ category.title}}</a></li>
							{% endfor %}
						</ul>
					</li>
				</ul>
		
	</nav>
{% endblock content %}
