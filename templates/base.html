{% load static %}
<!doctype html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- SEO win meta tags -->
	<meta name="description" content="DESCRIPTION">
	<!-- Each page should have a unique description. Page, not site. -->
	<!-- Length can be up to 160 characters on desktop, 130 characters on mobile -->
	<!-- You can have up to 158 description tags (although generally you won't need more than one per page) -->
	<!-- Add a clear call to action, don't duplicate descriptions, include keywords, discounts, or offers if you're selling something -->

	<meta name="keywords" content="KEYWORDS">
	<!-- These are the keywords that your site can be searched with on Google -->
	<!-- Make these single words, relevant to your site, often searched -->

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">

	<meta name="theme-color" content="#74241d">

	{% load static %}
	<link rel="icon" href="{% static 'favicons/favicon.ico' %}">
	<link rel="manifest" href="{% static 'site.webmanifest' %}">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicons/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="512x512" href="{% static 'favicons/android-chrome-512x512' %}">




	<title>
		{% block title %}{% endblock %}
	</title>

	<!-- Font Awsome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Local CSS-->
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

<body class="d-flex flex-column min-vh-100">
	<!-- here is the navbar that is used across all the pages of our website -->
	{% include "navbar.html" %}

	<!-- here is the messages area that is used across all the pages of our website -->
	{% include "messages.html" %}


	<main>
		<!-- Here is the page's main content -->
		{% block content %}
		<!-- Content Goes here -->
		{% endblock content %}
	</main>

	<!-- here is the footer that is used across all the pages of our website -->
	{% include "footer.html" %}




	<!-- Bootstrap jquery and javascript -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<!-- Local JS-->
	<script src="{% static 'js/javascript.js' %}"></script>

</body>

</html>
