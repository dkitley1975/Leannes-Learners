{% extends "base.html" %}
{% block title %}Leannes Learners - Register{% endblock %}
{% block content %}
<!-- Register Content -->
<div class="authentication-background-image-container">
	<div class="container mt-5 p-3 col-md-6 offset-md-3 authentication-input-container">
		<h1 class="section-header">Register</h1>
		<div class="row">
			<div class="col-md-10 mt-3 offset-md-2">

				<form class="form-group" method="POST">
					{% csrf_token %}
					{{ form.as_p }}

					{% if redirect_field_value %}
					<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
					{% endif %}

					<button type="submit" class="btn-primary">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
{%endblock%}
