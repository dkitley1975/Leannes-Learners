{% extends "base.html" %}

{% block metadescription %}
<title>Registration Page</title>
<meta name="description"
	content="Leanne's Learners site registration page, join our community">
{% endblock %}


{% block content %}
<!-- Register Content -->
<div class="authentication-background-image-container">
	<div class="container mt-5 p-3 col-md-6 offset-md-3 authentication-input-container">
		<h1 class="section-header">Register</h1>
		<div class="row">
			<div class="col-md-10 mt-3 offset-md-1">
				<div class="row">
					<div class="col-md-12 mt-3">
						<div class="form-group">
							<form method="POST">
								{% csrf_token %}
								{{ form.as_p }}

								<button type="submit" class="btn btn-primary ">Register</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{%endblock%}
