{% extends "base.html" %}

{% block metadescription %}
<meta name="keywords"
	content="Driving School, Driving Lessons, Learn to Drive, Huddersfield, HD4, Female Driving School, Female Driving Instructor, Blog">
<meta name="description"
	content="Leanne's Learners site registration page, join our community">
<title>Registration Page</title>
{% endblock %}

{% block content %}
<!-- Register Content -->
<div class="col-12 col-md-10 offset-md-1
	my-md-4 my-lg-5
card bg-white img-radius-10 justify-content-center">
	<h1 class="section-header">Register</h1>
	<div class="row">
		<div class="col-md-10 mt-3 offset-md-1">
			<div class="row">
				<div class="col-md-12 mt-3">
					<div class="form-group">
						{% load crispy_forms_tags %}
						<form method="POST">
							{% csrf_token %}
							{{ form | crispy }}
							<button type="submit"
								class="btn btn-primary mb-3">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock%}
