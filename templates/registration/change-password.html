{% extends "base.html" %}
{% block metadescription %}
<meta name="keywords"
	content="Driving School, Driving Lessons, Learn to Drive, Huddersfield, HD4, Female Driving School, Female Driving Instructor, Blog">
<meta name="description"
	content="Change your passsword for the Leanne's Learners members section">
<title>Password Change</title>
{% endblock %}

{% block content %}
<!-- edit Profile Content -->
<div
	class="background-image-container background-image-blur background-image-l-plate">
</div>
<div class="container p-3 col-md-6 container-transparent-background">
	<h1 class="section-header">Change Password</h1>
	<div class="row">
		<div class="col-md-10 mt-3 offset-md-1">
			<div class="row">
				<div class="col-md-10 mt-3 offset-md-1">
					<div class="form-group">
						<form method="POST">
							{% load crispy_forms_tags %}
							{% csrf_token %}
							{{ form | crispy }}
							<button type="submit"
								class="btn btn-primary ">Change
								Password</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{%endblock%}
