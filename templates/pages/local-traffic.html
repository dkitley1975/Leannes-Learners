{% extends "base.html" %}
{% load static %}

{% block metadescription %}
<meta name="keywords"
	content="Driving School, Driving Lessons, Learn to Drive, Huddersfield, HD4, Female Driving School, Female Driving Instructor, Blog">
<meta name="description"
	content="Leanne's Learners - Google Traffic Map, keep a eye on the local traffic hotspots">
<title>Traffic Map</title>
{% endblock %}

{% block content %}
<!-- contact us -->
<div class="container py-3">
	<section>
		<h1 class="section-header p-2 text-center">Huddersfield Traffic</h1>
		<p class="text-center">A Google map view which is highlighting the
			heavier traffic areas with red lines.</p>
		<!-- Traffic API -->
		<div
			class="col-sm-12 col-md-12  col-lg-10 offset-lg-1 col-xl-8 offset-xl-2 img-radius-10 trans-white-background-80 p-4">
			<div id="map" class="map"></div>
		</div>
	</section>
</div>
{% endblock %}

{% block customscript %}
<script src="{% static 'js/map.js' %}"></script>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMyP_LqIDbp8HMUyMyZtQ7VCOBX2NRoMw&callback=initMap">
</script>
{% endblock customscript %}
