<div class="d-flex flex-row justify-content-start">
	<form class="text-end" method="POST" action="{% url 'dislike-comment' post.slug comment.pk %}">
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ request.path }}">

		<button class="btn" type="submit">
			<i class="fas fa-thumbs-down icon-color-quaternary">
				<span>{{ comment.disliked.all.count }}</span></i>

		</button>
	</form>
	<form class="text-end" method="POST" action="{% url 'like-comment' post.slug comment.pk %}">
		{% csrf_token %}
		<input type="hidden" name="next" value="{{ request.path }}">
		<button class="btn" type="submit">
			<i class="fas fa-thumbs-up icon-color-tertiary"> <span>{{ comment.liked.all.count }}</span></i>

		</button>
	</form>
	{% include "components/blog/comment-reply-modal.html" %}

</div>
