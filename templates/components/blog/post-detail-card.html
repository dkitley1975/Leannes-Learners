<div class="card-body">
	<div class="image-container">
		<a href="{% url 'post-detail' post.slug %}" class="post-detail-link">
			{% if "placeholder" in post.featured_image.url %}

			<img class="card-img-top"
				src="https://res.cloudinary.com/dkitley1975/image/upload/v1640952840/leannes_learners/default_image/Leannes-Learners-Placeholder-Image.jpg"
				alt="missing image placeholder image">
			{% else %}
			<img class="card-img-top post-detail-link" src=" {{ post.featured_image.url }}" alt="{{ post.alt_tag }}">
			{% endif %}
		</a>

		<div class="image-flash">
			<p class="author text-muted">Author: {{ post.author }}</p>
		</div>
	</div>
	<a href="{% url 'post-detail' post.slug %}" class="post-detail-link">
		<h2 class="card-title text-uppercase">{{ post.title }}</h2>
		<p class="card-text">{{ post.excerpt }}</p>
	</a>
	<hr />
	<p class="card-text text-muted h6">{{ post.created_at | date:"d F Y" }}
		{% if post.number_of_likes %}
		<i class="fas fa-heart icon-color-quaternary"></i>
		{% else %}
		<i class="far fa-heart icon-color-quaternary"></i>
		{% endif %}
		{{ post.number_of_likes }}
	</p>
</div>
