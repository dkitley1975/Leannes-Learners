<div class="card-body">
	<h3>Comments:</h3>
	<hr>
	{% for comment in comments %}
	<div class="comments" style="padding: 10px;">
		<p class="font-weight-bold">
			{{ comment.name }}
			<span class=" text-muted font-weight-normal">
				{{ comment.created_at }}
				{% if user.is_staff %}
				<a href="{% url 'delete-comment' post.slug comment.pk %}"> <i class="fas fa-trash"></i></a>
				{% endif %}
			</span> wrote:
		</p>
		{{ comment.comment | linebreaks }}
	</div>
	{% endfor %}
</div>
