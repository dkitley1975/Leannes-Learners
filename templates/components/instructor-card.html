<!-- instructor-card.html -->
<div class="row d-flex">
	<div class="row mt-3 mb-3 g-0">
		<div class="col-8 offset-2 col-md-4 offset-md-1 col-lg-3 offset-lg-1">
			{% if "placeholder" in instructors.instructor_image.url %}
			<img class="card-img-top img-radius-10 trans-white-background-80"
				src="https://res.cloudinary.com/dkitley1975/image/upload/v1641189549/leannes_learners/default_image/placeholder-300x400.png"
				alt="default placeholder image">
			{% else %}
			<img class="card-img-top  img-radius-10 trans-white-background-80"
				src="{{ instructors.instructor_image.url }}"
				alt="{{ instructors.alt_tag }}">
			{% endif %}
		</div>
		<div class="col-sm-10 offset-sm-1 col-md-5 col-lg-6">
			<div class="card-body">
				<blockquote class="box-shadow border-radius-10">
					<i class="fa fa-quote-left" aria-hidden="true"></i>
					{{ instructors.about | safe }}
					<i class="fa fa-quote-right" aria-hidden="true"></i>
					<span
						class="author text-muted">{{ instructors.name }}</span>
				</blockquote>
			</div>
		</div>
	</div>
</div>
{% if not forloop.last %}
<hr class="feature-rule">
{% endif %}
<!-- END of instructor-card.html -->
