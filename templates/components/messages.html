{% block content %}
{% for message in messages %}
<div class="alert-msg col-8 col-offset-2">
	<div class="alert {{ message.tags }} alert-dismissible fade show" id="msg"
		role="alert">
		{{ message | safe }}
		<button type="button" class="button btn-close" aria-label="Close"
			data-bs-dismiss="alert"></button>
	</div>
</div>
{% endfor %}
{% endblock %}
